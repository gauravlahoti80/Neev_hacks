<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"></link>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <body>
    <div class="wrapper">
        <div class="logo">
            <img src="{{ url_for('static', filename='2.jpeg') }}" alt="">
        </div>
        <div class="text-center mt-4 name">
            QuantaMail.com
        </div>
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <input type="text" name="userName" id="fname" placeholder="First Name">
            </div>
            <div class="form-field d-flex align-items-center">
                <input type="text" name="userName" id="lname" placeholder="Last Name">
            </div>
            <div class="form-field d-flex align-items-center">
                <input type="text" name="userName" id="gmail_id" placeholder="Gmail ID">
            </div>
            <div class="form-field d-flex">
                <input type="password" name="password" id="pwd" placeholder="Password">
            </div>
            <button class="btn mt-3">Sign Up</button>
        </form>
        <div class="text-center fs-6">
            or <a href="./">Back to Login</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
  </body>
</html>
